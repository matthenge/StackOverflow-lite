<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackOverflow-lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header>
            <div class="container">
                <div id="logo">    
                    <h1><span class="highlight"> <i class="fa fa-bars" aria-hidden="true"></i>Stack</span>Overflow</h1>
                </div>
                <nav>
                    <ul>
                        <li><a class="btn" href="#"><i class="fas fa-envelope"></i> inbox </a></li>
                        <li><a class="btn" href="#"><i class="fas fa-question"></i> help </a></li>
                        <li><a class="btn" href="#"><i class="fa fa-fw fa-search"></i> Search </a></li>
                        <li><a class="btn" href="#"><i class="fa fa-fw fa-user"></i> Account </a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <section>
        <div class="column-layout">
            <div class="main-col">
                <div class="question-container">
                    <h4>Title</h4>
                    <input type="text" class="question" placeholder="What is your question?">
                </div>
                <div class="question-container">
                    <h4>Body</h4>
                    <input type="text" class="question-text">
                </div>
                <div class="question-container">
                    <h4>Tags</h4>
                    <input type="text" class="question" placeholder="Example: c# java python">
                </div>
            </div>
            <div class="left-sidebar">
                    <ul>
                        <li><a class="btn" href="#"><i class="fa fa-fw fa-home"></i>Home</a></li>
                        <li><a class="btn" href="#"><i class="fas fa-question"></i>Questions</a></li>
                    </ul>
            </div>
            <div class="right-sidebar">
                <ul>
                    <li><a class="btn" href="#"><i class="fa fa-fw fa-home"></i>Home</a></li>
                    <li><a class="btn" href="#"><i class="fas fa-question"></i>Questions</a></li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <a class="btn">&copy; 2018 StackOverflow-lite Inc.</a>
            <a class="btn"> Terms & Conditions apply</a>
            <a class="btn"> All Rights Reserved </a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>  
        </div>
    </footer>    
</body>
</html>
