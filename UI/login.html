<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackOverflow-lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header>
            <div class="container">
                <div id="logo">    
                    <h1><span class="highlight"> <i class="fa fa-bars" aria-hidden="true"></i>Stack</span>Overflow</h1>
                </div>
                <nav>
                    <ul>
                        <li><a class="btn" href="#"><i class="fa fa-fw fa-home"></i> Home </a></li>
                        <li><a class="btn" href="#"><i class="fa fa-fw fa-user"></i> Sign Up </a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <section>
        <div class="container">
            <article id="signup-col">
                <div class="signupform">
                    <form method="post" action="signup.html">
                        <div class="box">
                            <h1><span class="signuplogo"> <i class="fa fa-bars" aria-hidden="true"></i>StackOverflow</span></h1>       
                            <img src="images/man.svg" alt="person image" class="image">            
                            <p>Log In</p>        
                            <div class="fields">
                                <input type="text" class="input" placeholder="Username">
                            </div>        
                            <div class="fields">
                                <input type="password" class="input" placeholder="Password">
                            </div>              
                            <div class="button">
                                <a href="#" class="signupbtn"> Log In </a>
                            </div>         
                            <p>Don't have an account? <a class="signin" href="#">Sign Up</a></p>
                            <p><a class="signin" href="#">Forgot Password?</a></p>
                        </div>
                    </form>
                </div>
            </article>
        </div>
    </section>
    <footer>
        <div class="container">
            <a class="btn">&copy; 2018 StackOverflow-lite Inc.</a>
            <a class="btn"> Terms & Conditions apply</a>
            <a class="btn"> All Rights Reserved </a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>  
        </div>
    </footer>    
</body>
</html>
